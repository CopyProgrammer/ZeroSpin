<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZeroDay | Cyber Security Wheel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="header-content">
            <img src="ZeroDay_logo.jpg" alt="ZeroDay Logo" class="main-logo">
        </div>
    </header>

    <main class="app-container">
        <div class="wheel-stage">
            <div class="pointer"></div>
            <div class="wheel-assembly" id="wheelAssembly">
                <canvas id="wheelCanvas" width="800" height="800"></canvas>
                <div class="wheel-hub"></div>
            </div>
        </div>

        <div class="controls">
            <button id="spinBtn" class="primary-btn">INITIATE SPIN</button>
        </div>
    </main>

    <button id="settingsBtn" class="settings-trigger">âš™ Settings</button>

    <div id="settingsModal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>SYSTEM CONFIG</h2>
                <button id="closeModal" class="close-x">&times;</button>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <input type="text" id="itemInput" placeholder="New Asset..." maxlength="20">
                    <button id="addBtn" class="action-btn">ADD</button>
                </div>
                <div class="option-list" id="optionList"></div>
            </div>
            <button id="saveCloseBtn" class="secondary-btn">CLOSE</button>
        </div>
    </div>

    <div id="resultModal" class="modal-overlay hidden">
        <div class="result-box">
            <h3>TARGET ACQUIRED</h3>
            <div id="resultText" class="prize-display">---</div>
            <button id="claimBtn" class="primary-btn">ACKNOWLEDGE</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
