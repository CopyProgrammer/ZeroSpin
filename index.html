<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZeroDay | Cyber Security Society</title>
    <link rel="stylesheet" href="style.css">
    <meta name="theme-color" content="#0a0a0a">
</head>

<body>
    <div class="app-container">
        <header>
            <div class="logo-container">
                <h1 class="brand-name">ZeroDay</h1>
                <div class="brand-line"></div>
                <p class="brand-sub">CYBER SECURITY SOCIETY</p>
            </div>
        </header>

        <main class="wheel-stage">
            <div class="perspective-container">
                <div class="wheel-assembly" id="wheelAssembly">
                    <!-- The canvas draws the colored segments -->
                    <canvas id="wheelCanvas" width="800" height="800"></canvas>
                    <!-- Visual overlay for the 3D rim/thickness -->
                    <div class="wheel-rim"></div>
                    <div class="wheel-hub">
                        <div class="hub-center"></div>
                    </div>
                </div>
            </div>

            <div class="pointer-assembly">
                <div class="pointer-arrow"></div>
                <div class="pointer-shadow"></div>
            </div>

            <div class="controls">
                <button id="spinBtn" class="primary-btn">INITIATE SPIN</button>
            </div>
        </main>

        <!-- Result Modal -->
        <div id="resultModal" class="modal-overlay hidden" aria-hidden="true">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>TARGET ACQUIRED</h2>
                </div>
                <div class="modal-body">
                    <p class="prize-label">REWARD:</p>
                    <h3 id="resultText" class="prize-name">---</h3>
                </div>
                <div class="modal-footer">
                    <button id="claimBtn" class="secondary-btn">ACKNOWLEDGE</button>
                </div>
            </div>
        </div>

        <!-- Admin Access -->
        <button id="adminToggle" class="icon-btn settings-btn" aria-label="Admin Settings">
            <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                <path
                    d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.06-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.06,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z" />
            </svg>
        </button>

        <!-- Admin Panel -->
        <div id="adminPanel" class="side-panel hidden">
            <div class="panel-header">
                <h2>SYSTEM CONFIG</h2>
                <button id="closeAdmin" class="close-btn">&times;</button>
            </div>

            <div class="panel-content">
                <div class="section">
                    <h3>PRIZE ALLOCATION</h3>
                    <ul id="prizeList" class="data-list"></ul>
                </div>

                <div class="section add-form">
                    <input type="text" id="newPrize" placeholder="Enter New Asset..." maxlength="40">
                    <button id="addPrize" class="action-btn">ADD</button>
                </div>
            </div>

            <div class="panel-footer">
                <p class="status-indicator">SYSTEM STATUS: ONLINE</p>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
